{% extends 'home.html' %}
<div class="agile-login">
{% block content %}

    <center><h1 style="color: darkorange">Booking history</h1></center>
    {% for book in bookings %}
        <table width="100%" style="border-radius: 5px; color: black; padding: 20px;">
            <tr>
                <td>booking id:{{ book.booking_id }}</td>
                <td>Package ID:{{ book.pack_id }}</td>
                <td>date of journey:{{ book.fromdate }}</td>
                
            </tr>
            <tr>
                <td colspan="5">
                    <form action="/BookTicketApp/delete/" method="post">{% csrf_token %}
                        <table style="width: 100%; border: none;">
                            <tr>
                                <td>
                                    <button name="cancel" value="{{ book.booking_id }}" style="background-color: orange; color: white; padding: 10px 25px; font-size: 15px; text-align: center; display: inline-block;">CANCEL TICKET</button>
                                </td>
                            </tr>
                        </table>
                    </form>

                    <form action="/BookTicketApp/feedback/" method="post">{% csrf_token %}
                        <table style="width: 100%; border: none;">
                            <tr>
                                <td>
                                    <button name="submit" value="submit" style="background-color: skyblue; color: white; padding: 10px 25px; font-size: 15px; text-align: center; display: inline-block;">RATE YOUR JOURNEY</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    {% endfor %}
{% endblock %}
</div>
